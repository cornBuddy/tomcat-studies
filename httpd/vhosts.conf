    ProxyPreserveHost On

    <Proxy "balancer://lb">
        BalancerMember "ajp://tom_a:8009" loadfactor=1
        BalancerMember "ajp://tom_b:8009" loadfactor=1
        BalancerMember "ajp://tom_c:8009" loadfactor=1
        ProxySet lbmethod=bytraffic
    </Proxy>
    ProxyPass "/" "balancer://lb/"
</VirtualHost>
