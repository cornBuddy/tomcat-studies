<VirtualHost *:80>
    ServerName localhost
    ProxyPreserveHost On

    <Proxy "balancer://lb">
        BalancerMember "ajp://192.168.1.11:8009" loadfactor=1
        BalancerMember "ajp://192.168.1.12:8009" loadfactor=1
        BalancerMember "ajp://192.168.1.13:8009" loadfactor=1
        ProxySet lbmethod=bytraffic
    </Proxy>
    ProxyPass "/" "balancer://lb/"
</VirtualHost>
