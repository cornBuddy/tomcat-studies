<VirtualHost *:80>
    ServerName localhost
    ProxyPreserveHost On

    <Proxy "balancer://lb">
        BalancerMember "ajp://tom-a:8009" loadfactor=1
        BalancerMember "ajp://tom-b:8009" loadfactor=1
        BalancerMember "ajp://tom-c:8009" loadfactor=1
        ProxySet lbmethod=bytraffic
    </Proxy>
    ProxyPass "/" "balancer://lb/"
</VirtualHost>

<VirtualHost *:8080>
    ProxyPass / http://jenkins:8080/ nocanon
    ProxyPassReverse / http://jenkins:8080/
    ProxyRequests Off
    AllowEncodedSlashes NoDecode

    <Proxy http://localhost:8080*>
        Order deny,allow
        Allow from all
    </Proxy>
</VirtualHost>

<VirtualHost *:9000>
    ProxyPass / http://sonarqube:9000/ nocanon
    ProxyPassReverse / http://sonarqube:9000/
    ProxyRequests Off
    AllowEncodedSlashes NoDecode

    <Proxy http://localhost:9000*>
        Order deny,allow
        Allow from all
    </Proxy>
</VirtualHost>
